



<div class="wrapper fadeInDown">

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Login</label>
      <input type="email" id="login" class="form-control" [(ngModel)]="login" /> 
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="pssword" class="form-control" [(ngModel)]="password"/>   
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="onLogin();">Ingresar</button>
  
</div>

<div *ngIf="hayError" class="alert alert-danger">{{ msjError }}</div>
